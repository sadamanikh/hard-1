<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title>Swiper with Properly Spaced Pagination</title>

    <style>
        .custom-arrow {
            background-color: #1D4ED8;
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 20;
            font-size: 1.5rem;
            user-select: none;
        }

        .custom-prev {
            left: -60px;
        }

        .custom-next {
            right: -60px;
        }
        .swiper-pagination{
           color: #fff;
        }
    </style>
</head>

<body class="bg-gray-800 text-white flex justify-center items-center min-h-screen">

    <div class="relative w-full max-w-5xl">

        <div class="swiper mySwiper bg-gray-900 rounded-lg p-6 shadow-lg">

            <div class="swiper-wrapper">

                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">REVVEON</h3>
                    <p class="text-gray-600">Website Design</p>
                </div>

                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">NOSIS</h3>
                    <p class="text-gray-600">Web Design, App Design</p>
                </div>

                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">BEEMA1</h3>
                    <p class="text-gray-600">Web Design, App Design</p>
                </div>
                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">BEEMA1</h3>
                    <p class="text-gray-600">Web Design, App Design</p>
                </div>
                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">BEEMA1</h3>
                    <p class="text-gray-600">Web Design, App Design</p>
                </div>
                <div class="swiper-slide bg-white p-4 rounded-lg shadow-md flex flex-col items-center">
                    <img src="./imagess/istockphoto-182168474-1024x1024.jpg" class="rounded-lg mb-4" />
                    <h3 class="font-bold text-lg text-gray-900">BEEMA1</h3>
                    <p class="text-gray-600">Web Design, App Design</p>
                </div>

            </div>

            <!-- Pagination Dots wrapped in a div with Tailwind margin -->
            <div class="mt-6">
                <div class="swiper-pagination"></div>
            </div>

        </div>

        <!-- Custom Arrows -->
        <div class="custom-arrow custom-prev">&#10094;</div>
        <div class="custom-arrow custom-next">&#10095;</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });

        document.querySelector('.custom-prev').addEventListener('click', () => {
            swiper.slideTo(swiper.activeIndex - 1);
        });

        document.querySelector('.custom-next').addEventListener('click', () => {
            swiper.slideTo(swiper.activeIndex + 1);
        });
    </script>

</body>

</html>
